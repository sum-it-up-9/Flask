    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <style>

    .main {
     margin-top: 30px;
     }


        body{
        font-family: Arial, Helvetica, sans-serif;
        background-image: url({{ url_for('static', filename='imags/bg.jpg') }});
        background-size: 100%;

        }
        .form1{
  width: 350px;
  height: 450px;
  background: rgba(52, 73, 94, .9);
}

position: absolute;
    top: 65%;
    left: 45%;

}


    </style>
</head>
<body>

{% for message in get_flashed_messages() %}
<div class="alert alert-warning alert-dismissible fade show" role="alert" style="position:relative;top:60px;left:30%;width:40%">
  <strong>{{ message }}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
<div class="containerr">
    <div class="form1">
        <div class="btnn">
            <button  class="signUpBtn">SIGN UP</button>
            <button  class="loginBtn">LOG IN</button>
        </div>
        <form class="signUp" action="{{ url_for('register') }}" method="POST">
            <div class="formGroupp">
                <input type="text" name="name" id="name" placeholder="Name" required autocomplete="off">
            </div>
            <div class="formGroupp">
                <input type="text" name='username' id="username" placeholder="UserName" required autocomplete="off">
            </div>
            <div class="formGroupp">
                <input type="password" name='password' id="password" placeholder="Password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required autocomplete="off"/>
            </div>
            <div class="formGroupp">
                <input type="email" name="email" id="email" placeholder="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"  title="Please Enter Valid Email Id"  required autocomplete="off"/>
            </div>


            <div class="formGroupp">
                <input type="submit" class="btn22" value="Register" style="background-color: rgb(10, 136, 43);">
            </div>


        </form>


        <form class="login" action="{{ url_for('login') }}" method="post">
            <div class="formGroupp">
                <input style=" background-color:transparent" name="username1"  type="text" id="username1" placeholder="UserName" required autocomplete="off">
            </div>
            <div class="formGroupp">
                <input style=" background-color:transparent"  name="password1" type="password1" id="password1" placeholder="Password" required autocomplete="off">
            </div>

            <div class="formGroupp">
                <input type="submit" id="lgn" class="btn22" value="LOGIN" style="background-color: rgb(10, 136, 43);">
            </div>
            <a class="forgotpass" href="{{ url_for('reset') }}">Forgot Paasword</a>

        </form>


    </div>

</div>


<script src="{{ url_for('static',filename='jquery.js')}}"></script>
</body>

</html>
