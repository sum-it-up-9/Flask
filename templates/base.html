<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->

    <title>Title</title>
    <div class="navbar1" style="margin-bottom:0; position:fixed;">

        <a href="{{ url_for('intro') }}">Solutions</a>
        <a href="{{ url_for('profile') }}">Profile</a>
        <a href="{{ url_for('subs') }}">Pricing</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <style>
    .navbar1 {
    width:100%;
    top:0;
    left:0;
    z-index:2;
    background-color:#356ba2;
    }
    .navbar1 a {
    float: left;

    display: block;
    color: #f2f2f2;

    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    }
    .navbar1 a:hover {
    background: #ddd;
    color: black;
    }
    .main {
     margin-top: 30px;
     }
</style>
</head>
<body>
<div class="container" style="margin-left:0; padding-left:0">{% block content %} {% endblock %}</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
